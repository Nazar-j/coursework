<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список книг</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="mb-4">Список книг</h1>

<div class="mb-3">
    <a href="/books/add" class="btn btn-success">Додати книгу</a>
    <a href="/books/sorted-by-author" class="btn btn-primary">Сортувати за автором</a>
    <a href="/books/sorted-by-year" class="btn btn-primary">Сортувати за роком</a>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Назва</th>
        <th>Ім’я автора</th>
        <th>Прізвище автора</th>
        <th>Рік видання</th>
        <th>Кількість</th>
        <th>Дія</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.firstName}"></td>
        <td th:text="${book.lastName}"></td>
        <td th:text="${book.publishYear}"></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <form th:action="@{/books/delete}" method="post">
                <input type="hidden" name="title" th:value="${book.title}">
                <input type="hidden" name="firstName" th:value="${book.firstName}">
                <input type="hidden" name="lastName" th:value="${book.lastName}">
                <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
